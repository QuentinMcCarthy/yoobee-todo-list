<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Todo List</title>

		<!-- Bootstrap -->
		<!-- <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css"> -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

		<!-- FontAwesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

		<link rel="stylesheet" href="css/master.css">
	</head>
	<body>
		<!-- Container -->
		<div id="web-container" class="container mt-3">
			<!-- Top bar -->
			<div id="top-bar" class="container sticky-top">
				<div class="row text-center">
					<div id="nav-menu-div" class="col-1">
						<i class="fas fa-bars fa-2x"></i>
					</div>
					<div id="main-header" class="col">
						<h1>Todo List</h1>
					</div>
					<div class="col-1">
						<!-- Empty div to center the header -->
					</div>
				</div>
			</div>
			<!-- Top bar -->

			<!-- Main content -->
			<div id="main-content" class="container pt-2">
				<ul id="todo-list">
					<li>
						<div class="d-inline-block w-87">
							<input class="w-100" type="text" name="" value="Whatever" disabled>
						</div>
						<div class="d-inline-block border bg-white float-right li-controls">
							<div class="p-1 d-inline-block">
								<i class="fas fa-edit"></i>
							</div>
							<div class="p-1 d-inline-block">
								<i class="fas fa-trash"></i>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<!-- Main content -->
		</div>
		<!-- Container -->

		<!-- Bootstrap JS-->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	</body>
</html>
